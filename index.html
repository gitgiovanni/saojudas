<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Painéis de Cálculo e Waze Widget</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f3f3f3;
        }
        
        .container {
            display: grid;
            grid-template-areas: 
                "panel1 waze panel2"
                "panel3 waze panel4";
            grid-gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .panel {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 1.2em;
        }

        #panel1 { grid-area: panel1; }
        #panel2 { grid-area: panel2; }
        #panel3 { grid-area: panel3; }
        #panel4 { grid-area: panel4; }

        .waze-widget {
            grid-area: waze;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-areas: 
                    "panel1"
                    "waze"
                    "panel2"
                    "panel3"
                    "panel4";
            }
            iframe {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="panel1" class="panel">Painel de Cálculo 1</div>
        <div class="waze-widget">
            <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-23.555771&lon=-46.639557&ct=livemap" allowfullscreen></iframe>
        </div>
        <div id="panel2" class="panel">Painel de Cálculo 2</div>
        <div id="panel3" class="panel">Painel de Cálculo 3</div>
        <div id="panel4" class="panel">Painel de Cálculo 4</div>
    </div>
</body>
</html>
